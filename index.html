<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#1e3a8a" />

    <title>Mi Puntico - Sistema de Gestión de Ventas</title>
    <meta
      name="description"
      content="Sistema completo de punto de venta con gestión de inventario, ventas y reportes. Funciona offline."
    />
    <meta name="author" content="Mi Puntico" />
    <meta name="application-name" content="Mi Puntico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mi Puntico" />

    <!-- Open Graph -->
    <meta property="og:title" content="Mi Puntico - Sistema de Ventas" />
    <meta
      property="og:description"
      content="Sistema completo de punto de venta con gestión de inventario, ventas y reportes. Funciona offline."
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mi Puntico - Sistema de Ventas" />
    <meta
      name="twitter:description"
      content="Sistema completo de punto de venta con gestión de inventario, ventas y reportes"
    />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Splash styles -->
    <style>
      #splash {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      #splash img {
        width: 160px;
        max-width: 60%;
        height: auto;
      }

      #splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- Splash Screen -->
    <div id="splash">
      <img src="/splash.gif" alt="Cargando Mi Puntico" />
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- App -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Ocultar splash cuando todo cargue -->
    <script>
      window.addEventListener("load", () => {
        const splash = document.getElementById("splash");
        if (splash) {
          splash.classList.add("hidden");
          setTimeout(() => splash.remove(), 300);
        }
      });
    </script>

    <!-- Service Worker para PWA -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "✅ Service Worker registrado correctamente:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("❌ Error al registrar Service Worker:", error);
            });
        });
      }
    </script>
  </body>
</html>
